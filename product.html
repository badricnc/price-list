<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badri CNC Tooling - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header img {
            height: 40px;
            vertical-align: middle;
        }
        h1 {
            display: inline;
            margin-left: 10px;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/150x40?text=Badri+CNC+Tooling" alt="Company Logo">
    <h1>Product List</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by size..." onkeyup="searchTable()">
</div>

<table id="productTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Size</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script src='product.js'></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const brandName = urlParams.get("brand"); // Get brand from query string

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4gOi3FoAsMGgM_3yQnfJwLAPVd0Uj-fo8qBXg9m2kWGp_AeKee_zmqb_XejPW4hs2OGAIPsccALkI/pub?output=csv";

    fetch(sheetUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split("\n").map(row => row.split(","));
            const tableBody = document.querySelector("#productTable tbody");
            
            rows.slice(1).forEach(row => {
                if (row[0].trim().toLowerCase() === brandName.trim().toLowerCase()) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td>`;
                    tableBody.appendChild(tr);
                }
            });
        })
        .catch(error => console.error("Error loading CSV:", error));

    function searchTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#productTable tbody tr");
        rows.forEach(row => {
            const sizeCell = row.cells[1].textContent.toLowerCase();
            if (sizeCell.includes(input)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
