<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product — Badri CNC Tooling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img class="logo" src="LOGO.png" alt="Badri CNC Tooling">
    <h1 id="productHeader">Product</h1>
  </header>

  <main class="container">
    <div class="row">
      <button class="back-btn" onclick="goBack()">← Back</button>
      <div class="search-wrapper">
        <input id="sizeSearch" placeholder="Search size (e.g. 10mm)" />
      </div>
    </div>

    <div id="tableWrap">
      <div id="loading" class="muted">Loading sizes...</div>
      <table id="sizesTable" style="display:none;">
        <thead>
          <tr><th>Brand</th><th>Product</th><th>Size</th><th>Price</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="noResults" class="muted" style="display:none;margin-top:12px">No matching sizes</div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    function goBack(){
      const params = new URLSearchParams(location.search);
      const brand = params.get('brand');
      window.location = `brand.html?brand=${encodeURIComponent(brand)}`;
    }

    (async function(){
      const params = new URLSearchParams(location.search);
      const brandParam = params.get('brand') || '';
      const productParam = params.get('product') || '';
      const brandKey = brandParam.trim().toLowerCase();
      const productKey = productParam.trim().toLowerCase();

      document.getElementById('productHeader').textContent = `${brandParam} — ${productParam}`;

      try{
        const data = await window.loadCSVData();
        // robust match: case-insensitive, trimmed
        let rows = data.filter(r => (r.Brand||'').trim().toLowerCase() === brandKey && (r.Product||'').trim().toLowerCase() === productKey)
                      .map(r => ({ Size: (r.Size||'').trim(), Price: (r.Price||'').trim(), Brand: (r.Brand||'').trim(), Product: (r.Product||'').trim() }));

</html>
