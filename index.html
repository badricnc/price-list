<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Badri CNC Tooling â€” Products We Deal With</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img class="logo" src="LOGO.png" alt="Badri CNC Tooling">
    <h1>Badri CNC Tooling</h1>
  </header>

  <main class="container">
    <h2>Products we deal with</h2>
    <div id="brandsGrid" class="cards-grid"></div>
  </main>

  <script src="script.js"></script>
  <script>
    // index-specific: render brand tiles and link to brand.html
    (async function(){
      const data = await window.loadCSVData();
      const brands = [...new Set(data.map(r => r.Brand.trim()))].sort();
      const grid = document.getElementById('brandsGrid');
      grid.innerHTML = brands.map(b => `
        <a class="card-link" href="brand.html?brand=${encodeURIComponent(b)}">
          <div class="card big-card">
            <div class="card-title">${b}</div>
            <div class="card-sub">Click to view products</div>
          </div>
        </a>
      `).join('');
    })();
  </script>
</body>
</html>
