<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Brand — Badri CNC Tooling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img class="logo" src="https://via.placeholder.com/160x50?text=Badri+CNC" alt="Badri CNC Tooling">
    <h1 id="brandTitle">Brand</h1>
  </header>

  <main class="container">
    <button class="back-btn" onclick="window.location='index.html'">← Back to brands</button>
    <h2 id="productsHeading">Products</h2>
    <div id="productsGrid" class="cards-grid"></div>
  </main>

  <script src="script.js"></script>
  <script>
    (async function(){
      const params = new URLSearchParams(location.search);
      const brand = params.get('brand') || '';
      document.getElementById('brandTitle').textContent = brand + ' — Badri CNC Tooling';
      const data = await window.loadCSVData();
      const products = [...new Set(data.filter(r=>r.Brand.trim()===brand).map(r=>r.Product.trim()))];
      const grid = document.getElementById('productsGrid');
      if(!products.length) { grid.innerHTML = '<p class="muted">No products found for this brand.</p>'; return; }
      grid.innerHTML = products.map(p => `
        <a class="card-link" href="product.html?brand=${encodeURIComponent(brand)}&product=${encodeURIComponent(p)}">
          <div class="card">
            <div class="card-title">${p}</div>
            <div class="card-sub">Click to see sizes & prices</div>
          </div>
        </a>
      `).join('');
    })();
  </script>
</body>
</html>
